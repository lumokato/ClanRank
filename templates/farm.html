<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <meta charset="UTF-8">
    <title>工会整理</title>
    <link rel="stylesheet" href="https://fastly.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
</head>

<body style="padding-top: 50px;">
    <div id="PCRClanBattleSearcher">
        <script src="http://apps.bdimg.com/libs/jquery/2.1.4/jquery.js"></script>
        <script src="https://fastly.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
        <script src="/static/index.js?v=0.1"></script>
        <div class="ui borderless top fixed menu">
            <div class="ui container menu_container">
                <a class="item" href="https://clan.120224.xyz"> <img src="/static/112431.ico">
                    &#12288;PCR 渠道服工具箱</a>

            </div>
        </div>
        <br/>
        <div class="ui container" id="main">

            <h2 class="ui dividing header">工会整理</h2>
            <div class="ui fluid container">
                <body>
                </body>
            </div>
            <div class="ui grid">
                <div class="eight wide column">
                    <div class="ui small focus input">
                        <input type="text" id="clanid" placeholder="工会id">
                    </div>
                    <div class="ui small focus input">
                        <input type="text" id="passwd" placeholder="验证密码">
                    </div>
                </div>

            </div>
            <div class="ui grid">
                <div class="eight wide column">
                    <button class="ui button" id="b01">清理所有</button>
                    <button class="ui button" id="b02">清理其他</button>
                </div>
            </div>

            
            <div class="ui container">
                <h3>
                    <div id="myDiv"></div>
                </h3>
            </div>


        </div>

        <script>
            $(function () {
                $("#b01").click(function () {
                    $.ajax({
                        url: "remove_user",
                        type: "POST",
                        dataType: "text",
                        data: {
                            clanid: $("#clanid").val(),
                            passwd: $("#passwd").val(),
                            type: "remove"
                        },
                        success: function (data) {
                            $("#myDiv").html(data);
                        }
                    })
                });
                $("#b02").click(function () {
                    $.ajax({
                        url: "remove_user",
                        type: "POST",
                        dataType: "text",
                        data: {
                            clanid: $("#clanid").val(),
                            passwd: $("#passwd").val(),
                            type: "clean"
                        },
                        success: function (data) {
                            $("#myDiv").html(data);
                        }
                    })
                });
            })
        </script>
    </div>
</body>

</html>
